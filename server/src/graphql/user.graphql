fragment User on User {
  id
  firstName
  lastName
  name
  email
  role
}

mutation SignUp($input: SignUpInput!) {
	signUp(input: $input)
}

mutation CreateUser($input: SignUpInput!) {
	createUser(input: $input) {
    ...User
  }
}

